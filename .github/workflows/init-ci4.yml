name: Init CI4

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scaffold:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Composer create-project into temp dir
        run: |
          composer --version
          rm -rf /tmp/ci4app
          composer create-project codeigniter4/appstarter /tmp/ci4app

      - name: Require dompdf in temp app
        run: |
          cd /tmp/ci4app
          composer require dompdf/dompdf:^2.0

      - name: Move files into repo (preserve .git)
        run: |
          shopt -s dotglob
          rm -rf !( .git )
          cp -r /tmp/ci4app/* .
          cp -r /tmp/ci4app/.* . || true

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Initialize CodeIgniter 4 app with dompdf" || echo "Nothing to commit"
          git push
